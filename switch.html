<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <label for="weather"> Whats the weather like?</label>

        <select id="weather">
            <option value="sunny"> Sunny</option>
            <option value="windy"> Windy</option>
            <option value="rainy"> Rainy</option>
            <option value="snowy"> Snowy</option>
            <option value="cloudy"> Cloudy</option>
        </select>

        <a href="#" onclick="btnPressed()">Lets see what you need for todays weather!</a>
        <p id="outputText"> Weather Advice:</p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "Wear Spf, carry your Sunglasses and Sunhat!";
                        break;
                    case "windy":
                        advice = "Its going to be breezy so carry a windbreaker jacket.";
                        break;
                    case "rainy":
                        advice = "Carry an umbrella and wear your rainboots!";
                        break;
                    case "snowy":
                        advice = "Wear your gloves and dress warm! Brrrr";
                        break;
                    case "cloudy":
                        advice = "Carry your jacket, it may rain!";
                        break;

                }
                document.getElementById("outputText").innerHTML = "Weather advice:"  + advice;
            }
        </script>

    </body>

    
</html>
