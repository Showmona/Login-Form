<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>
        <p id="outputText2"></p>
        <p id="outputText3"></p>
        <p id="outputText4"></p>

        <script>
            var text1 = "4";
            var text2 = "5";

            document.getElementById("outputText").innerHTML = text1 + text2;
            document.getElementById("outputText2").innerHTML = text1 * text2;
            document.getElementById("outputText3").innerHTML = text1 - text2; 
            document.getElementById("outputText4").innerHTML = "The sum is = " + text1 / text2;

        </script>
    </body>
</html>
